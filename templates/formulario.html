<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Peso Fetal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h4 class="mb-4 text-center">Ingresar Resultado de Peso Fetal</h4>
        <form action="/resultado" method="POST">
            <div class="mb-3">
                <label for="valor" class="form-label">Ingrese 0 (Normal) o 1 (FGR):</label>
                <input type="number" class="form-control" id="valor" name="valor" required min="0" max="1">
            </div>
            <button type="submit" class="btn btn-primary w-100">Consultar</button>
        </form>
    </div>
</div>

</body>
</html>
