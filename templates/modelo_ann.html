<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo ANN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Modelo ANN (Red Neuronal)</h2>
    <form method="POST">
      {% for i in range(1, 31) %}
        <div class="mb-2">
          <label for="C{{ i }}" class="form-label">C{{ i }}:</label>
          <input type="number" step="any" class="form-control" id="C{{ i }}" name="C{{ i }}" required>
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-success">Predecir</button>
    </form>
    {% if resultado %}
      <div class="alert alert-info mt-4 text-center">
        Resultado: <strong>{{ resultado }}</strong>
      </div>
    {% endif %}
    <div class="mt-3 text-center">
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al men√∫</a>
    </div>
  </div>
</body>
</html>
