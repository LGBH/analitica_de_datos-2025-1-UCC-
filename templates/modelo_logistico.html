<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo Regresión Logística</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2>Predicción de Peso Fetal - Regresión Logística</h2>
    <form method="post" class="mt-4">
      <label for="valor" class="form-label">Ingrese 0 (Normal) o 1 (FGR):</label>
      <input type="number" class="form-control" name="valor" min="0" max="1" required>
      <button type="submit" class="btn btn-primary mt-3">Predecir</button>
    </form>

    {% if resultado %}
      <div class="alert alert-info mt-4">
        <strong>Resultado:</strong> Su peso fetal es: {{ resultado }}
      </div>
    {% endif %}
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Volver al menú</a>
  </div>
</body>
</html>
